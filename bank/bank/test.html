<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <style>
        /* Basic CSS styling for the navbar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        /* Aligning login and register links to the right side */
        .navbar-right {
            float: right;
        }
        /* Style for the dropdown */
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" class="active">Home</a>
    <!-- Dropdown for District -->
    <div class="dropdown">
        <button class="dropbtn">District</button>
        <div class="dropdown-content">
            <a href="https://en.wikipedia.org/wiki/Thiruvananthapuram">Thiruvananthapuram</a>
            <a href="https://en.wikipedia.org/wiki/Kollam">Kollam</a>
            <a href="https://en.wikipedia.org/wiki/Pathanamthitta_district">Pathanamthita</a>
            <a href="https://en.wikipedia.org/wiki/Alappuzha">Alapuzha</a>
            <a href="https://en.wikipedia.org/wiki/Ernakulam_district">Eranakulam</a>
        </div>
        </div>
    <!-- Login and Register links aligned to the right -->
    <div class="navbar-right">
        <a href="#login">Login</a>
        <a href="#register">Register</a>
    </div>
</div>

<!-- Your website content goes here -->
<div style="padding: 20px;">
    <!-- Sample content -->
    <h1>Welcome to our Bank Website</h1>
    <p>This is a sample bank website. You can replace this with actual content.</p>
</div>

</body>
</html>
